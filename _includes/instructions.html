<!-- Portfolio Grid Section -->
    <section id="instructions" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Run</h2>
                    <h3 class="section-subheading text-muted">Compile. Load. Execute.</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-6 col-sm-6 instructions-item">
                   <h3>Endpoint</h3>
                   <span class="instructions-ep">
                       {% for ep in site.data.endpoints%}
                       <div class="instructions-ep-{{ep.os}}-{{ep.connectivity}}">
                           <h4>{{ep.title}}</h4>
                            <p>{{ep.instructions | markdownify}}</p>
                       </div>
                       {% endfor %}
                   </span>
                </div>
                <div class="col-lg-6 col-sm-6 instructions-item">
                    <h3>Web App</h3>
                    <span class="instructions-webapp">
                        {% for wa in site.data.webapps%}
                        <div class="instructions-wa-{{wa.title}}">
                            <h4>{{wa.title}}</h4>
                            <p>{{wa.instructions | markdownify}}</p>
                        </div>
                       {% endfor %}
                    </span>
                </div>
            </div>
        </div>
    </section>
