- Heroku:
  title: Heroku
  logo: 'https://upload.wikimedia.org/wikipedia/en/archive/a/a9/20161027174404%21Heroku_logo.png'
  url: '[![Deploy](https://www.herokucdn.com/deploy/button.png)](https://heroku.com/deploy?template=https://github.com/armmbed/mbed-connector-api-node-quickstart/tree/heroku)'
  available: true
  description: "nodeJS webapp that can be deployed to heroku."
  instructions: |
    1. Deploy the app to heroku [![Deploy](https://www.herokucdn.com/deploy/button.png)](https://heroku.com/deploy?template=https://github.com/armmbed/mbed-connector-api-node-quickstart/tree/heroku) 
    1. Add an environment varialbe called `ACCESS_KEY` with the value of your [API Key](https://connector.mbed.com/#accesskeys)
    1. Go to web address provided by heroku (something like yourappname.herokuapp.com)

- nodeJS:
  title: nodeJS
  url: https://github.com/ARMmbed/mbed-connector-api-node-quickstart
  available: true
  logo: https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg
  description: nodeJS webapp that can be run locally or deployed to the cloud of your choice.
  instructions: | 
    1. grab the code `git clone https://github.com/ARMmbed/mbed-connector-api-node-quickstart`
    1. Add your [API Key](https://connector.mbed.com/#accesskeys) to app.js
    1. Run the app `node app.js` 
    1. Open up a web browser to the address printed on the terminal (usually [localhost:8080](http://127.0.0.1:8080))

- Python:
  title: Python
  url: https://github.com/ARMmbed/mbed-connector-api-python-quickstart
  available: true
  logo: https://www.python.org/static/opengraph-icon-200x200.png
  description: python webapp that can be run locally on your machine or deployed to the cloud of your choice.
  instructions: | 
    1. grab the code `git clone https://github.com/ARMmbed/mbed-connector-api-python-quickstart`
    1. Add your [API Key](https://connector.mbed.com/#accesskeys) to app.py
    1. Install requirements by running `pip install -r requirements.txt`
    1. Run the app `python app.py`
    1. Open up a web browser to the address printed on the terminal (usually [localhost:8080](http://127.0.0.1:8080))

